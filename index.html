<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="right-1">
                <span class="title">This is not a real online service! You know you need something <br/>
                    like this in your life to help your realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.<br/><br/>
                    
                    Your <em>Know</em> you want to.
                </span>
            </div>
            <div class="right-2">
                <div class="title">
                    <span class="title-2">Let's do this!</span>
                </div>
                <form action="#" method="get">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="detail">First Name</span>
                            <input type="text" required>
                        </div>
                        <div class="input-box">
                            <span class="detail">Last Name</span>
                            <input type="text" required>
                        </div>
                        <div class="input-box">
                            <span class="detail">Email</span>
                            <input type="email" required>
                        </div>
                        <div class="input-box">
                            <span class="detail">Phone Number</span>
                            <input type="tel" required>
                        </div>
                        <div class="input-box">
                            <span class="detail">Password</span>
                            <input type="password" required>
                        </div>
                        <div class="input-box">
                            <span class="detail">Confirm Password</span>
                            <input type="password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Create Account">
                    </div>
                    <div class="last-para">
                        <span class="line-text">
                            Already have an account? <a href="#">Login</a>
                        </span>
                    </div>
                </form>
            </div>
            <div class="right-3"></div>
        </div>
    </div>
</body>
</html>
